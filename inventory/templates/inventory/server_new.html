{% extends 'tickets/base.html' %}
{% load crispy_forms_tags %}
{% block search %}
    <form method="GET" action="{% url 'inventory:search' %}">
        <input name="q" value="{{request.GET.q}}" placeholder="Search system names">
        <button class="btn btn-primary" type="submit">
            Search
        </button>
    </form>
{% endblock %}

{% block content %}
<h1> New System </h1>
<form method="POST" class="system-form">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>

{% endblock %}
